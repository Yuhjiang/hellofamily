{% extends 'base.html' %}
{% block title %}{{ user.username }}的粉丝{% endblock %}

{% block  content %}
<div class="container">
    <div class="card">
        <div class="list-group list-group-flush">
            {% for u in followers %}
            <li class="list-group-item">
                <div class="user-icon">
                    <img src="{{ u.followers.icon }}">
                    &nbsp;
                    <a href="{{ url_for('people.profile', id=followers.id) }}">{{ u.followers.username }}</a>
                    &nbsp;
                    <blockquote>
                        {{ u.followers.about_me }}
                    </blockquote>
                </div>
            </li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
