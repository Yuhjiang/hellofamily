<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}
        {{ bootstrap.load_css() }}
    {% endblock styles %}
    <title>{% block title %}{% endblock title %}</title>
    {% endblock head %}
</head>
<body>

{% block content %}{% endblock content %}

{% block scripts %}
    {{ bootstrap.load_js() }}
{% endblock scripts %}
</body>
</html>
